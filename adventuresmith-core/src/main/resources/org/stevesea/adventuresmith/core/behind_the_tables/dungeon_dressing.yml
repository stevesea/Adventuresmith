---
templates:
- "{{dungeon_dressing.templates}}"

nested_tables:
  dungeon_dressing:
    templates:
    - |
      <h5>Atmosphere</h5>
      {{>pickN: 1d3 dungeon_dressing.template_atmosphere <br/>}}
      <h5>Features</h5>
      {{>pickN: 1d6+4 dungeon_dressing.template_features <br/>}}

    template_atmosphere:
    - "air current: {{dungeon_dressing.air_currents}}"
    - "{{dungeon_dressing.odors}}"
    - "air: {{dungeon_dressing.air}}"
    - "noises: {{dungeon_dressing.unexplained_noises}}"
    template_features:
    - "1..20, {{dungeon_dressing.general_features}}"
    - "21..40, {{dungeon_dressing.general_furnishings}}"
    - "41..50, {{dungeon_dressing.religious_furnishings}}"
    - "51..60, {{dungeon_dressing.torture_furnishings}}"
