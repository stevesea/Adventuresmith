---
templates:
- |
  1..3,
  <h4>{{config.labels.dungeon}}</h4>
  <strong><small>{{config.labels.size}}:</small></strong> {{config.labels.small}}&nbsp;&nbsp;<strong><small>{{config.labels.area_limit}}:</small></strong> {{config.area_limits.small}}
  <br/><strong><small>{{config.labels.builder}}:</small></strong> {{foundation.builder}}
  <br/><strong><small>{{config.labels.function}}:</small></strong> {{foundation.function}}
  <br/>
  <br/><strong><small>{{config.labels.ruination}}:</small></strong> {{dungeon.ruination}}
  <h5>{{config.labels.themes}} [{{config.countdowns.small}}]</h5>
  {{>pickN: 2 dungeon.theme <br/>}}
- |
  4..9,
  <h4>{{config.labels.dungeon}}</h4>
  <strong><small>{{config.labels.size}}:</small></strong> {{config.labels.medium}}&nbsp;&nbsp;<strong><small>{{config.labels.area_limit}}:</small></strong> {{config.area_limits.medium}}
  <br/><strong><small>{{config.labels.builder}}:</small></strong> {{foundation.builder}}
  <br/><strong><small>{{config.labels.function}}:</small></strong> {{foundation.function}}
  <br/>
  <br/><strong><small>{{config.labels.ruination}}:</small></strong> {{dungeon.ruination}}
  <h5>{{config.labels.themes}} [{{config.countdowns.medium}}]</h5>
  {{>pickN: 3 dungeon.theme <br/>}}
- |
  10..11,
  <h4>{{config.labels.dungeon}}</h4>
  <strong><small>{{config.labels.size}}:</small></strong> {{config.labels.large}}&nbsp;&nbsp;<strong><small>{{config.labels.area_limit}}:</small></strong> {{config.area_limits.large}}
  <br/><strong><small>{{config.labels.builder}}:</small></strong> {{foundation.builder}}
  <br/><strong><small>{{config.labels.function}}:</small></strong> {{foundation.function}}
  <br/>
  <br/><strong><small>{{config.labels.ruination}}:</small></strong> {{dungeon.ruination}}
  <h5>{{config.labels.themes}} [{{config.countdowns.large}}]</h5>
  {{>pickN: 4 dungeon.theme <br/>}}
- |
  12,
  <h4>{{config.labels.dungeon}}</h4>
  <strong><small>{{config.labels.size}}:</small></strong> {{config.labels.huge}}&nbsp;&nbsp;<strong><small>{{config.labels.area_limit}}:</small></strong> {{config.area_limits.huge}}
  <br/><strong><small>{{config.labels.builder}}:</small></strong> {{foundation.builder}}
  <br/><strong><small>{{config.labels.function}}:</small></strong> {{foundation.function}}
  <br/>
  <br/><strong><small>{{config.labels.ruination}}:</small></strong> {{dungeon.ruination}}
  <h5>{{config.labels.themes}} [{{config.countdowns.huge}}]</h5>
  {{>pickN: 5 dungeon.theme <br/>}}
imports:
- creature

# TODO: seems like these could be externalized to make translation more modular
definitions:
  config:
    area_limits:
      small: 6 or 1d6+2
      medium: 12 or 2d6+4
      large: 16 or 3d6+6
      huge: 24 or 4d6+10
    countdowns:
      small: 2 or 1d4
      medium: 3 or 1d6
      large: 4 or 1d6+1
      huge: 5 or 1d6+2
    labels:
      small: Small
      medium: Medium
      large: Large
      huge: Huge

      dungeon: Dungeon
      size: Size
      area_limit: Area Limit
      builder: Builder
      function: Function
      ruination: Ruination
      themes: Themes

nested_tables:
  theme:
    mundane:
    - 1, rot/decay
    - 2, torture/agony
    - 3, madness
    - 4, all is lost
    - 5, noble sacrifice
    - 6, savage fury
    - 7, survival
    - 8, criminal activity
    - 9, secrets/treachery
    - 10, tricks and traps
    - 11, invasion/infestation
    - 12, factions at war
    unusual:
    - 1, creation/invention
    - "2, {{details.elements}}"
    - 3, knowledge/learning
    - 4, growth/expansion
    - 5, deepening mystery
    - 6, transformation/change
    - 7, chaos and destruction
    - 8, shadowy forces
    - 9, forbidden knowledge
    - 10, poison/disease
    - 11, corruption/blight
    - 12, impending disaster
    extraordinary:
    - 1, scheming evil
    - 2, divination/scrying
    - 3, blasphemy
    - 4, arcane research
    - 5, occult forces
    - 6, an ancient curse
    - 7, mutation
    - 8, the unquiet dead
    - 9, bottomless hunger
    - 10, incredible power
    - 11, unspeakable horrors
    - 12, holy war
  foundation:
    builder:
    - 1, aliens/precursors
    - 2, demigod/demon
    - 3..4, natural (caves, etc.)
    - 5, religious order/cult
    - "6..7, {{creature.humanoid}}"
    - 8..9, dwarves/gnomes
    - 10, elves
    - 11, wizard/madman
    - 12, monarch/warlord
    function:
    - 1, source/portal
    - 2, mine
    - 3..4, tomb/crypt
    - 5, prison
    - 6..7, lair/den/hideout
    - 8..9, stronghold/sanctuary
    - 10, shrine/temple/oracle
    - 11, archive/library
    - 12, unknown/mystery
  dungeon:
    theme:
    - "1..5, {{theme.mundane}}"
    - "6..9, {{theme.unusual}}"
    - "10..12, {{theme.extraordinary}}"

    ruination:
    - 1, arcane disaster
    - 2, damnation/curse
    - 3..4, earthquake/fire/flood
    - 5..6, plague/famine/drought
    - 7..8, overrun by monsters
    - 9..10, war/invasion
    - 11, depleted resources
    - 12, better prospects elsewhere

