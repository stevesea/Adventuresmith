---
templates:
- |
  <h4>Minor Arcana</h4>
  {{nature}}

definitions:
  labels:
    origin: Origin
    theme: Theme
    forge_lords: The Forge Lords
    green_lords: The Green Lords
    stone_lords: The Stone Lords
    rime_lords: The Rime Lords
    tempest_lords: The Tempest Lords
    things_below: The Things Below
    fae: The Fae
    primordial_power: Primordial Power
    wild: The Wild
    sky: The Sky
    black_gates: The Black Gates
    civilization: Civilization

    form: Form
    practical_item: Practical Item
    art_or_luxury_item: Art or Luxury Item
    edifice: Edifice
    natural_feature: Natural Feature

  nature_templates:
    # property for extraordinary is picked below
    extraordinary: |
      It is extraordinary in some regard
      <br/>{{origin_and_theme}}
      <h5>{{labels.form}}</h5>
      general: {{>pick: 1d10 form}}
      specific: {{>pick: 1d12 form}}

    rare: |
      It is rare, sought-after, prized
      <br/>{{origin_and_theme}}
      <h5>{{labels.form}}</h5>
      general: {{>pick: 1d8 form}}
      specific: {{>pick: 1d12 form}}
      <h5>Valuable</h5>
      {{valuable}}
    interesting: |
      It reveals something interesting and useful
      <br/>{{origin_and_theme}}
      <h5>Lore</h5>
      What does it reveal? {{lores.reveal}}
      <br/>How is the information imparted? {{lores.imparted}}
    spirit: |
      It houses a sentience or spirit
      <br/>{{origin_and_theme}}
      <h5>{{labels.form}}</h5>
      general: {{>pick: 1d12 form}}
      specific: {{>pick: 1d12 form}}
      <h5>Spirit</h5>
      type: {{spirits.type}}
      bound: {{spirits.bound}}
    magic: |
      It produces some magical effect
      <br/>{{origin_and_theme}}
      <h5>{{labels.form}}</h5>
      general: {{>pick: 1d12 form}}
      specific: {{>pick: 1d12 form}}
      <h5>Magic</h5>
      <br/>Magic: {{magic}}
      <br/>Limit: {{limit}}
      <br/>Usages: {{usage}}


tables:
  nature:
  - "1..2, {{nature_templates.interesting}}"
  - "3..4, {{nature_templates.rare}}"
  - |
    5..6,
    {{nature_templates.extraordinary}}
    {{property}}
  - "7..8, {{nature_templates.spirit}}"
  - "9..10, {{nature_templates.magic}}"
  - "11..12, {{nature_reroll}}"

  #if item/edifice pick a second property.
  # note: if roll is extraordinary, it'll _always_ item or edifice since that rolls 1d10 form
  nature_reroll:
  - "1..2, {{nature_templates.interesting}}"
  - "3..4, {{nature_templates.rare}}"
  - |
    5..6,
    {{nature_templates.extraordinary}}
    {{>pickN: 2 property}}
  - "7..8, {{nature_templates.spirit}}"
  - "9..10, {{nature_templates.magic}}"



  origin_and_theme:
  - |
    <strong>{{labels.origin}}</strong> {{labels.forge_lords}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.forge_lords}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.green_lords}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.green_lords}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.stone_lords}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.stone_lords}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.rime_lords}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.rime_lords}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.tempest_lords}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.tempest_lords}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.things_below}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.things_below}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.fae}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.fae}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.primordial_power}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.primordial_power}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.wild}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.wild}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.sky}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.sky}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.black_gates}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.black_gates}}
  - |
    <strong>{{labels.origin}}</strong> {{labels.civilization}}
    <br/><strong>{{labels.theme}}</strong> {{origin_and_themes.civilization}}
  form:
  - "1..4, {{forms.practical_item}}"
  - "5..8, {{forms.art_or_luxury_item}}"
  - "9..10, {{forms.edifice}}"
  - "11..12, {{forms.natural_feature}}"

  property:
  # TODO: if origin civilization, roll d8+4 property otherwise d12
  - "1, Moves and acts of its own accord"
  - "2, Absorbs (fire, lightning, hatred, stillness, etc.) and stores its power"
  - "3, Seamlessly blends two or more materials, in a way that should not be possible"
  - "4, Is (flammable, luminous, silent, weightless, etc.), though it shouldn’t be"
  - "5, Is much, much (heavier, harder, faster, etc.) than it should be"
  - "6, Is impossibly (sharp, beautiful, lifelike, fine, etc.)"
  - "7, Cannot be (broken, burned, melted, affected by magic, etc.)"
  - "8, Fills those who look upon it with (greed, rage, peace, joy, etc.)"
  - "9, Is impervious to/cuts clean through/can harm (fire, steel, ghosts, etc.)"
  - "10, Cannot be perceived by (demons, fae, spirits, the dead, etc.)"
  - "11, Glows/thrums/vibrates in the presence of (gold, magic, lies, poison, etc.)"
  - "12, {{>pickN: 2 property ;}} [select one as a drawback/flaw]"
  valuable:
  - "1, Precious metals"
  - "2, Fine stones/gems/crystals"
  - "3, Historical or religious importance"
  - "4, Haunting beauty"
  - "5, One of only d12 <small>({{>roll: 1d12}})</small>, if you trust the tales"
  - "6, Transcendent, a symbol of something greater, something more"
  - "7, Crafted with sublime skill"
  - "8, Great luxury or convenience"
  - "9, Beyond meager mortal arts"
  - "10, Status among people <small>({{people}})</small>"
  - "11, Rarely found in nature"
  - "12, {{>pickN: 2 valuable}}"
  people:
  - "1, Stonetop and its people’s ancestors"
  - "2, The folk of Marshedge"
  - "3, The nomadic Hillfolk clans"
  - "4, The riff-raff of Gordin’s Delve"
  - "5, The stoic folk of Barrier Pass"
  - "6, The Ganagoeg, those horrid lizard-people of Ferrier’s Bog"
  - "7, The Manmarchers"
  - "8, The “civilized” Southerners"
  - "9, The Forest People, gone missing"
  - "10, The spindly, gray-skinned Crinwid"
  - "11, The Ustrina, from past Gordin’s Delve"
  - "12, Some other folk, unheard of or established during play"
  magic:
  - "1, Create/conjure/craft"
  - "2, Defend/repel/secure"
  - "3, Destroy/slay/consume"
  - "4, Contain/bind/capture"
  - "5, Enhance/refine/purify"
  - "6, Reduce/diminish/suppress"
  - "7, Sustain/heal/repair"
  - "8, Sense/identify/reveal"
  - "9, Hide/disguise/confuse"
  - "10, Manipulate/control/compel"
  - "11, Transform/combine/reshape"
  - "12, {{>pickN: 2 magic}}"
  limit:
  - "1, Corrupting (leaves a lasting thematic mark on the caster or the target)"
  - "2, Dangerous (is likely to have destructive, unwanted side effects)"
  - "3, Demanding (it takes great effort to cast/trigger/maintain)"
  - "4, Discordant (sends out psychic ripples, which can be sensed for miles around)"
  - "5, Unreliable (fickle, temperamental, likely to fail at inopportune times)"
  - "6, Weak (can easily be countered by will/fortitude/preparation)"
  - "7, Indiscriminant (impossible to control who or what is targeted/how long it lasts)"
  - "8, Withering (weakens you, the object, and/or the target)"
  - "9, Restricted (only works under specific, thematic conditions)"
  - "10, Costly (requires sacrifice/uses up a limited resource)"
  - "11, Slow (it takes a long time to cast/manifest)"
  - "12, {{>pickN: 2 limit}}"
  usage:
  - "1..2, Single use, then it’s consumed/ruined/powerless"
  - "3..4, 2d6 more uses, then it’s consumed/ruined/powerless"
  - "5..6, 1d6 uses, then it must be recharged/renewed/replenished"
  - "7, 1d6 uses; slowly recharges over hours/days/weeks/months"
  - "8, 1d4 charges; a charge might be lost each time it’s used; must be recharged/renewed/replenished"
  - "9, 1d4 charges; a charge might be lost each time it’s used; slowly recharges over hours/days/weeks/months"
  - "10, At will, but each time is riskier/less powerful/more costly; resets slowly over hours/days/weeks/months"
  - "11, Continuously; it’s always going"
  - "12, At will"


